spring.application.name=billedviews-backend
server.port=${PORT:8080}

# Default H2 In-Memory Database (for production/EB)
spring.datasource.url=jdbc:h2:mem:waitlist_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (disabled for production)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
