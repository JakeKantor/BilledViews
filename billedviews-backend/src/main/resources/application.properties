spring.application.name=billedviews-backend
server.port=8080

# H2 File Database Configuration (Persistent - works better with IntelliJ)
spring.datasource.url=jdbc:h2:file:./data/waitlist_db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for viewing database) - disabled for production
spring.h2.console.enabled=false 
spring.h2.console.path=/h2-console
